<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <img src="github_logo.png" alt="GitHub Logo" class="logo">
    <form class="login-form">
      <input type="text" placeholder="Username or Email">
      <input type="password" placeholder="Password">
      <button type="submit">Login</button>
    </form>
    <p class="forgot-password">Forgot password?</p>
    <p class="create-account">Create a new account</p>
    <div class="github-people">
      <img src="github_person1.jpg" alt="GitHub Person 1" class="github-person">
      <img src="github_person2.jpg" alt="GitHub Person 2" class="github-person">
      <img src="github_person3.jpg" alt="GitHub Person 3" class="github-person">
    </div>
  </div>
</body>
</html>
